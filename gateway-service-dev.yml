server:
  port: 8080
  
spring:
  cloud:
    gateway:
      default-filters:
        - name: LoggingFilter
      routes:
        - id: movieRoute 
          uri: lb://movie-service
          predicates: 
            - Path=/movies/**
          filters: 
            - name: CircuitBreaker
              args:
                name: moviesService
                fallbackUri: forward:/fallback/movies
        - id: catalogRoute 
          uri: lb://catalog-service/ 
          predicates: 
            - Path=/catalog/**
          filters:
            - name: CircuitBreaker
              args:
                name: catalogService
                fallbackUri: forward:/fallback/catalog

info:
  app:
    name: $(spring.application.name)
    version: 1.0.0
    description: API Gateway

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
